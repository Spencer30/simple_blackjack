<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Blackjack</title>
  </head>
  <body>
    <div class="jumbotron">
      <img id="dealerOne" class="playingCard dealerCardOne" src="images/red_back.png" />
      <img id="dealerTwo" class="playingCard dealerCardTwo" src="images/10C.png" />
      <img id="playerOne" class="playingCard userCardOne" src="images/AS.png" />
      <img id="playerTwo" class="playingCard userCardTwo" src="images/JS.png" />
      <img id="playerThree" class="playingCard userCardThree" src="images/4C.png" />
      <img id="playerFour" class="playingCard userCardFour" src="images/7S.png" />
      <img id="playerFive" class="playingCard userCardFive" src="images/9C.png" />
      <img id="playerSix" class="playingCard userCardSix" src="images/9D.png" />
      <img id="playerSeven" class="playingCard userCardSeven" src="images/3C.png" />
      <button id="standBtn"class="btn btn-warning stand">Stand</button>
      <button id="hitBtn" class="btn btn-danger hit" onclick="hit()">Hit</button>
      <button id="deal" class="btn btn-success dealHand" onclick="deal()">Deal</button>
      <button id="wager" class="btn btn-primary wager" onclick="changeWager()">Change Wager</button>
      <button id="newGame" class="btn btn-danger newGame">New Game</button>
      <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/girl.jpg" alt="Woman Dealer">
            <div class="card-body">
              <h5 class="card-title">Balance:  $500</h5>
              <br>
              <h5 id="wager">Current Wager: $25</h5>
              <br>
              <h5 id="wager">Current Hand: 21</h5>
              
            </div>
          </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
