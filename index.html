<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Blackjack</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="card">
        <img class="card-img-top" src="images/girl.jpg" alt="Woman Dealer" />
        <div class="card-body">
          <h5 id="dealerHand" class="card-title">Dealer Hand: </h5>
          <br />
          <h5 id="balanceDisplay" class="card-title">Your Balance: $500</h5>
          <br />
          <h5 id="wagerDisplay">Current Wager: $25</h5>
          <br />
          <h5 id="handScore">Your Hand:  </h5>
        </div>
      </div>
      <div class="dealerPlayerContainer">
      <div class="dealerContainer">
      <img
        id="dealerOne"
        class="playingCard dealerCardOne"
        src="images/red_back.png"
      />
      <img
        id="dealerTwo"
        class="playingCard dealerCardTwo"
        src="images/10C.png"
      />
      <img
        id="dealerThree"
        class="playingCard dealerCardThree"
        src="images/10H.png"
      />
      <img
        id="dealerFour"
        class="playingCard dealerCardFour"
        src="images/3C.png"
      />
      <img
        id="dealerFive"
        class="playingCard dealerCardFive"
        src="images/5S.png"
      />
      <img
        id="dealerSix"
        class="playingCard dealerCardSix"
        src="images/2D.png"
      />
      <img
        id="dealerSeven"
        class="playingCard dealerCardSeven"
        src="images/7C.png"
      />
    </div>
    <div class="hitStandContainer">
      <button id="standBtn" class="btn btn-info stand hitStand">Stand</button>
      <button id="hitBtn" class="btn btn-danger hit hitStand" onclick="">Hit</button>
    </div>
    <div class="playerContainer">
      <img id="playerOne" class="playingCard userCardOne" src="images/AS.png" />
      <img id="playerTwo" class="playingCard userCardTwo" src="images/JS.png" />
      <img
        id="playerThree"
        class="playingCard userCardThree"
        src="images/4C.png"
      />
      <img
        id="playerFour"
        class="playingCard userCardFour"
        src="images/7S.png"
      />
      <img
        id="playerFive"
        class="playingCard userCardFive"
        src="images/9C.png"
      />
      <img id="playerSix" class="playingCard userCardSix" src="images/9D.png" />
      <img
        id="playerSeven"
        class="playingCard userCardSeven"
        src="images/3C.png"
      />
      
      <button id="standBtn" class="btn btn-info stand">Stand</button>
      <button id="hitBtn" class="btn btn-danger hit" onclick="">Hit</button>
      <button id="deal" class="btn btn-success dealHand" onclick="deal(cardArray)">
        Deal
      </button>
      <button id="wager" class="btn btn-primary wager" onclick="changeWager()">
        Change Wager
      </button>
      <button id="newGame" class="btn btn-danger newGame" onclick="newGame()">New Game</button>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="images/girl.jpg" alt="Woman Dealer" />
        <div class="card-body">
          <h5 id="dealerHand" class="card-title">Dealer Hand: </h5>
          <br />
          <h5 id="balanceDisplay" class="card-title">Your Balance: $500</h5>
          <br />
          <h5 id="wagerDisplay">Current Wager: $25</h5>
          <br />
          <h5 id="handScore">Your Hand:  </h5>
        </div>
    </div>
  </div>
  <div class="optionsContainer">
    <div class="card2">
      <div class="card-body card-body2">
        <h5 id="dealerHand2" class="scoreText card-title">Dealer Hand: </h5>
        <h5 id="balanceDisplay2" class="scoreText card-title">Your Balance: $500</h5>
        <h5 id="wagerDisplay2" class="scoreText">Current Wager: $25</h5>
        <h5 id="handScore2" class="scoreText">Your Hand:  </h5>
      </div>
    </div>
    <button id="deal" class="btn btn-success dealHand" onclick="deal(cardArray)">Deal</button>
    <button id="wager" class="btn btn-primary wager" onclick="changeWager()">Change Wager</button>
    <button id="newGame" class="btn btn-danger newGame" onclick="newGame()">New Game</button>
  </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
